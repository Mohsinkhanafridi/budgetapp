<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>BUDGETTING APP</title>
</head>
<body>
   <div class="container">
<div class="budget_numbers">
    <div class="number" id="earned">
    <small>Money Earned</small>
    <div class="amount_container">
    <p id="earned_symbol">$</p>
    <span id="amount_earned">200</span>
    </div>
    </div>
    <div class="number" id="available">
    <small>Money Available</small>
    <div class="amount_container">
    <p>$</p>
        <span id="amount_available">200</span>
    </div>
    </div>
    <div class="number" id="spent">
    <small>Money Spent</small>
    <div class="amount_container">
        <p id="spent_symbol">$</p>
         <span id="amount_spent">200</span>
       </div>
      </div>
     </div>
    
    <div class="input_area">
      <input type="text" id="description" placeholder="Description">
      <input type="number"  id="amount"
      placeholder="amount">
    </div>
    
    <div class="buttons_container">
      <button id="add_income">Add Income</button>
      <button id="add_expense">Add Expense</button>
    </div>
    
    <div class="items_container">
      <div id="income_container" class="container">
        <h2>Income</h2>
        
    <div class="item income">
          <h4>Stuff Sold</h4>
        <div class="item_income">
            <p class="symbol">$</p>
            <span class="income_amount">200</span>
          </div>
          <i class="far fa-trash-alt"></i>
        </div>
      </div>
      
      <div id="expenses_container" class="container">
        <h2>Expenses</h2>

        <div class="item expense">
           <h4>Stuff Bought</h4>
           <div class="item_expense">
            <p class="symbol">$</p>
            <span class="expense_amount">200</span>
           </div>
           <i class="far fa-trash-alt"></i>
         </div>
      </div>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html
